---
schemaVersion: 1.0.0
name: tre-shared-service-data-factory
version: 0.1.12
description: "A shared service to deploy an Azure Data Factory instance into the TRE Core for automated data movement"
dockerfile: Dockerfile.tmpl
registry: azuretre

#custom:

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET
parameters:
  - name: tre_id
    type: string
    description: "The ID of the parent TRE instance e.g., mytre-dev-3142"
  - name: id
    type: string
    description: "Resource ID"
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    type: boolean
    default: false
  - name: arm_environment
    env: ARM_ENVIRONMENT
    type: string
    default: "public"
  - name: enable_cmk_encryption
    type: boolean
    default: false
  - name: key_store_id
    type: string
    default: ""
  - name: use_external_identity
    type: boolean
    default: false
  - name: user_assigned_identity_rg
    type: string
    default: ""
  - name: user_assigned_identity_name
    type: string
    default: ""

outputs:
  - name: data_factory_name
    type: string
    applyTo:
      - install
      - upgrade
  - name: connection_uri
    type: string
    applyTo:
      - install
      - upgrade
  - name: intermediate_storage_account_name
    type: string
    applyTo:
      - install
      - upgrade
  - name: intermediate_blob_storage_domain
    type: string
    applyTo:
      - install
      - upgrade
  - name: intermediate_file_storage_domain
    type: string
    applyTo:
      - install
      - upgrade
  - name: key_vault_name
    type: string
    applyTo:
      - install
      - upgrade
  - name: key_vault_uri
    type: string
    applyTo:
      - install
      - upgrade

mixins:
  - terraform:
      clientVersion: 1.9.8

install:
  - terraform:
      description: "Deploy shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        enable_cmk_encryption: ${ bundle.parameters.enable_cmk_encryption }
        key_store_id: ${ bundle.parameters.key_store_id }
        use_external_identity: ${ bundle.parameters.use_external_identity }
        user_assigned_identity_name: ${ bundle.parameters.user_assigned_identity_name }
        user_assigned_identity_rg: ${ bundle.parameters.user_assigned_identity_rg }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.tre_id }-shared-service-data-factory
      outputs:
        - name: data_factory_name
        - name: connection_uri
        - name: intermediate_storage_account_name
        - name: intermediate_blob_storage_domain
        - name: intermediate_file_storage_domain
        - name: key_vault_name
        - name: key_vault_uri

upgrade:
  - terraform:
      description: "Upgrade shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        enable_cmk_encryption: ${ bundle.parameters.enable_cmk_encryption }
        key_store_id: ${ bundle.parameters.key_store_id }
        use_external_identity: ${ bundle.parameters.use_external_identity }
        user_assigned_identity_name: ${ bundle.parameters.user_assigned_identity_name }
        user_assigned_identity_rg: ${ bundle.parameters.user_assigned_identity_rg }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.tre_id }-shared-service-data-factory
      outputs:
        - name: data_factory_name
        - name: connection_uri
        - name: intermediate_storage_account_name
        - name: intermediate_blob_storage_domain
        - name: intermediate_file_storage_domain
        - name: key_vault_name
        - name: key_vault_uri

uninstall:
  - terraform:
      description: "Tear down shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        enable_cmk_encryption: ${ bundle.parameters.enable_cmk_encryption }
        key_store_id: ${ bundle.parameters.key_store_id }
        use_external_identity: ${ bundle.parameters.use_external_identity }
        user_assigned_identity_name: ${ bundle.parameters.user_assigned_identity_name }
        user_assigned_identity_rg: ${ bundle.parameters.user_assigned_identity_rg }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.tre_id }-shared-service-data-factory
